<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
  </head>

  <body>
    <div id="login">
      Username:<input type='text' id='user'/><br>
      Password:<input type='password' id='pswd'/><br>
      <button onclick="login()">Login</button>
    </div>

    <script type="text/javascript">
      var host = "http://ec2-52-15-137-111.us-east-2.compute.amazonaws.com";
      function sendPost(url,dict,callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', url, true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onload = function () {
          return callback? callback(JSON.parse(this.responseText)) : undefined;
        };
        xhr.onerror = function(error){
          alert("Error with upload.\n" + error);
        }
        xhr.send(JSON.stringify(dict));
      }
    
    
      function login(){
         user=document.getElementById("user").value;
        paswd=document.getElementById("pswd").value;
        console.log(user+":"+paswd);
        sendPost(host+"/login",{user:user,password:paswd},function(){console.log("Connected.");});
      }
    </script>
  </body>
</html>
