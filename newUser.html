<html>
  <head>
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script type="text/javascript">
      function safeParse(s){
        try{
          return JSON.parse(s);
        } catch(e){
          return s;
        }
      }
      
      function sendPost() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var uid = document.getElementById("uid").value;
        var url = "http://ec2-52-15-137-111.us-east-2.compute.amazonaws.com/newUser";
        var xhr = new XMLHttpRequest();
        var dict = {
          username: username,
          password: password,
          uid: uid
        };
        xhr.open('POST', url, true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        xhr.onload = function () {
          var resp = safeParse(this.responseText)
          if (resp.error !== undefined) {
            Materialize.toast(resp.error, 2000, "rounded red");
          } else {
            window.location.href = "/";
          }
        };

        xhr.onerror = function(error){
          alert("Error with upload.\n" + error);
        }

        xhr.send(JSON.stringify(dict));
      }
    </script>
  </head>

  <body>
    <main>
      <center>
        <div class="container">
          <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; margin-top: 20px; padding: 32px 48px 0px 48px; border: 1px solid #EEE">
            <h5 class="blue-text text-darken-4">AquaOS</h5>

            <div class="col s12">
              <div class='row'>
                <div class='input-field col s12'>
                  <input type='text' name='username' id='username' />
                  <label for='username'>Choose your username</label>
                </div>
              </div>

              <div class='row'>
                <div class='input-field col s12'>
                  <input type='password' name='password' id='password' />
                  <label for='password'>Choose your password</label>
                </div>
              </div>

              <div class='row'>
                <div class='input-field col s12'>
                  <input type='text' name='uid' id='uid' />
                  <label for='uid'>Enter your device ID</label>
                </div>
              </div>

              <br/>
              <center>
                <div class='row'>
                  <button onClick="sendPost()" type="button" name='btn_login' class='col s12 btn btn-large waves-effect blue darken-4'>Create User</button>
                </div>
              </center>
            </div>
          </div>
        </div>
        <a href="http://ec2-52-15-137-111.us-east-2.compute.amazonaws.com/login">Login</a>
      </center>
    </main>
  </body>
</html>
